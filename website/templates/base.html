<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pretty Weather{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/CSS/style.css" rel="stylesheet" />
    <script>
        function loadMap(){
            let long = JSON.parse('{{ longitude | tojson }}');
            let lat = JSON.parse('{{ latitude | tojson }}');

            let params = {
                center: new google.maps.LatLng(lat, long), zoom : 14,
                mapId: '9e5e8d5afac14deb',
                disableDefaultUI: true
            };

         let map = new google.maps.Map(document.getElementById("map-background"), params)
        }
    </script>
  </head>
  <body>
    <!--Main Content replaceable by jinja-->
    {% block maincontent %}
        <div class="container-fluid">
            <div class="map-background" id="map-background"></div>
            <div class="row">
                <div class="d-flex justify-content-center"> 
                    <div class="col-md-3">
                        <form method="POST">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchTerm" name="searchTerm">
                                <button class="btn btn-outline-secondary" type="submit">Search Weather</button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    {% endblock %}
    <!--End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_b2L86EFHCnnOM-IIP9XH4ycQBbj_MBE&map_ids=MAP_ID&callback=loadMap"></script>
    <script src="../static/app.js"></script>
  </body>
</html>
