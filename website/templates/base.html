<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pretty Weather{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../static/CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Main Content replaceable by jinja-->
    {% block maincontent %}
        <div class="container-fluid">
            <div class="row">
                <div class="col map-background">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d79232933.66915119!2d8.320138578535563!3d6.551868707448278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sza!4v1667218184506!5m2!1sen!2sza" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="row">
                        <div class="row d-flex justify-content-center"> 
                            <div class="col-md-3">
                                <form method="POST">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchTerm" name="searchTerm">
                                    <button class="btn btn-outline-secondary" type="submit">Search Weather</button>
                                  </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-2-md info-container"></div>
                        <div class="col-4-md info-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    <!--End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../static/app.js"></script>
  </body>
</html>
